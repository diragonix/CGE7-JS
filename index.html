<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png">
    <title>MZ700 viewer</title>
</head>

<body>
    <main id="container">

        <canvas id="mz700" width="320" height="200"></canvas>
        <div id="options">
            <input type="file" id="input" accept=".txt">
            <button type="button" id="loadButton">reload</button>
            <button type="button" id="saveButton">Save as PNG</button>
            <div id="colors">
                <div id="pal1">
                    <p>Custom Palette</p>
                </div>
                <button type="button" id="applyPalette">Apply</button>
            </div>
        </div>
        <div id="edit" class="hiddenMenu">
            <div id="charGrid">
                <div id="colorLists">
                    <div id="FGlist">
                        <div class="FG" onclick="selectCol(1,0)"></div>
                        <div class="FG" onclick="selectCol(1,1)"></div>
                        <div class="FG" onclick="selectCol(1,2)"></div>
                        <div class="FG" onclick="selectCol(1,3)"></div>
                        <div class="FG" onclick="selectCol(1,4)"></div>
                        <div class="FG" onclick="selectCol(1,5)"></div>
                        <div class="FG" onclick="selectCol(1,6)"></div>
                        <div class="FG" onclick="selectCol(1,7)"></div>
                    </div>
                    <button type="button" id="swap">swap</button>
                    <div id="BGlist">
                        <div class="BG" onclick="selectCol(0,0)"></div>
                        <div class="BG" onclick="selectCol(0,1)"></div>
                        <div class="BG" onclick="selectCol(0,2)"></div>
                        <div class="BG" onclick="selectCol(0,3)"></div>
                        <div class="BG" onclick="selectCol(0,4)"></div>
                        <div class="BG" onclick="selectCol(0,5)"></div>
                        <div class="BG" onclick="selectCol(0,6)"></div>
                        <div class="BG" onclick="selectCol(0,7)"></div>
                    </div>
            </div>
        </div>
        <p id="position">x:0,y:0,id:0</p>
        <div id="canvasContainer">
            <div id="selected"></div>
            <canvas id="gridCanvas" height="176" width="128"></canvas>
        </div>
        </div>
        <div id="menu">
            <div id="menuButtons"></div>
        </div>
    </main>
</body>
<script src="app.js"></script>

</html>
